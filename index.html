<!html>

<head></head>

<body>

  <button onclick="connect()">
    Get Account
  </button>
    
  <button onclick="disconnect()">
    Disconnect
  </button>
    
  <script>  
    
    // API
    // window.solana.isConnected
    // window.solana.isConnected
    // window.solana.publicKey
    // wallet.publicKey.toBytes()
    // 
  
    function connect () {

      window.dataArr = []; 
      console.log("connect");
      window.solanaConnect = window.solana.connect().then(data => { window.dataArr.push(data) });
      window.solanaRequest = window.solana.request({ method: "connect" }).then(data => { window.dataArr.push(data) });
      
    }
    
    function disconnect () {
      
      console.log("disconnect");
      window.solana.disconnect();
      window.solana.request({ method: "disconnect" })
      
    }
    
  </script>
  
</body>

</html>
